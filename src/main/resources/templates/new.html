<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="banner">
    <h1>Add New Task</h1>
</div>
<br>
<br>

<form method="post" th:object="${newTask}">
    <div class="form-field">
        <label>Category:</label>
        <select th:field="*{category}">
            <option th:each="category : ${T(com.isa.todo.model.Category).values()}"
                    th:value="${category}"
                    th:text="${category}"></option>
        </select>
    </div>
    <div class="form-field">
        <label for="description">Description:</label>
        <textarea id="description" name="description" th:field="*{description}" rows="8" style="width:50%;"></textarea>
        <p th:if="${#fields.hasErrors('description')}" class="error-message error" th:errors="*{description}"></p>
    </div>

    <div class="form-field">
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" th:field="*{dueDate}">
        <p th:if="${#fields.hasErrors('dueDate')}" class="error-message error" th:errors="*{dueDate}"></p>
    </div>

    <div class="form-field">
        <label for="priority">Priority(1 - 5):</label>
        <input type="text" class="form-control" id="priority" name="priority" required
               pattern="[1-5]"
               title="Priority must be a number between 1 and 5"
               min="1" max="5">
        <p th:if="${#fields.hasErrors('priority')}" class="error-message error" th:errors="*{priority}"></p>
    </div>

    <div class="form-field">
        <button type="submit" class="button">Add Task</button>
        <br>
        <br><br>
        <div style="text-align: center;">
            <a href="/menu" class="button">Menu</a>
            <a href="/" class="button">Tasks list</a>
        </div>
    </div>
    <br>
</form>
</body>
</html>
